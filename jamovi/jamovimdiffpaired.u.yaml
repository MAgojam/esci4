title: Mdiff - Paired
name: jamovimdiffpaired
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: switch
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Comparison variable
        children:
          - type: VariablesListBox
            name: comparison_measure
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Reference variable
        children:
          - type: VariablesListBox
            name: reference_measure
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: comparison_mean
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: comparison_sd
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: reference_mean
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: reference_sd
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: 'n'
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: correlation
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: comparison_measure_name
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: reference_measure_name
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: conf_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_details
