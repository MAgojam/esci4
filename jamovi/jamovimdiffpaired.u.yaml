title: Mdiff - Paired
name: jamovimdiffpaired
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: small
    style: inline
    children:
      - type: RadioButton
        name: raw_button
        optionName: switch
        optionPart: from_raw
      - type: RadioButton
        name: summary_button
        optionName: switch
        optionPart: from_summary
  - type: CollapseBox
    label: Work with full data
    name: rpanel
    collapsed: false
    children:
      - type: Label
        label: Raw data
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Comparison variable
            children:
              - type: VariablesListBox
                name: comparison_measure
                maxItemCount: 1
                isTarget: true
                enable: '(switch:from_raw)'
          - type: TargetLayoutBox
            label: Reference variable
            children:
              - type: VariablesListBox
                name: reference_measure
                maxItemCount: 1
                isTarget: true
                enable: '(switch:from_raw)'
  - type: CollapseBox
    label: Work with summary data
    name: spanel
    stretchFactor: 1
    collapsed: true
    children:
      - type: Label
        label: Summary data
      - type: TextBox
        name: comparison_mean
        enable: '(switch:from_summary)'
        format: string
      - type: TextBox
        name: comparison_sd
        format: string
        enable: '(switch:from_summary)'
      - type: TextBox
        name: reference_mean
        format: string
        enable: '(switch:from_summary)'
      - type: TextBox
        name: reference_sd
        format: string
        enable: '(switch:from_summary)'
      - type: TextBox
        name: 'n'
        format: string
        enable: '(switch:from_summary)'
      - type: TextBox
        name: correlation
        format: string
        enable: '(switch:from_summary)'
      - type: TextBox
        name: comparison_measure_name
        format: string
        enable: '(switch:from_summary)'
      - type: TextBox
        name: reference_measure_name
        format: string
        enable: '(switch:from_summary)'
  - type: Label
    label: Analysis options
    children:
      - type: TextBox
        name: conf_level
        format: number
      - type: CheckBox
        name: show_details
