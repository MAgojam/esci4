---
name:  jamovipdifftwo
title: "Two Groups"
menuGroup: esci4
version: '1.0.0'
jas: '1.2'

options:
    - name: switch
      type: List
      default: from_raw
      options:
          - name: from_raw
            title: Analyze full data
          - name: from_summary
            title: Analyze summary data

    - name: data
      type: Data

    - name: outcome_variable
      title: Outcome variable(s)
      permitted: [factor]
      type: Variables

    - name: grouping_variable
      title: Grouping variable
      permitted: [factor]
      type: Variable

    - name: comparison_cases
      title: Comparison cases
      type: String
      default: ' '

    - name: comparison_n
      title: Comparison observations
      type: String
      default: ' '

    - name: reference_cases
      title: Reference cases
      type: String
      default: ' '

    - name: reference_n
      title: Reference observations
      type: String
      default: ' '

    - name: case_label
      title: Label for cases
      type: String
      default: 'Sick'

    - name: not_case_label
      title: Label for not cases
      type: String
      default: 'Well'

    - name: grouping_variable_level1
      title: Group 1 label
      type: String
      default: 'Treated'

    - name: grouping_variable_level2
      title: Group 2 label
      type: String
      default: 'Control'

    - name: outcome_variable_name
      title: Outcome variable name
      type: String
      default: Outcome variable

    - name: grouping_variable_name
      title: Grouping variable name
      type: String
      default: Grouping variable

    - name: count_NA
      title: Count missing cases?
      type: Bool
      default: false

    - name: conf_level
      type: Number
      title: Confidence level
      min: 1
      max: 99.999999
      default: 95

    - name: show_details
      title: Show details
      type: Bool
      default: false

    - name: evaluate_hypotheses
      title: 'Evaluate a hypothesis?'
      type: Bool
      default: false

    - name: null_value
      title: 'Evaluate against null of: '
      type: String
      default: '0'

    - name: null_boundary
      title: '+/-'
      type: String
      default: '0'

    - name: alpha
      title: '&alpha;'
      type: Number
      default: 0.05
      min: 0
      max: 1

    - name: null_color
      type: List
      title: 'Color for null hypothesis'
      default: '#A40122'
