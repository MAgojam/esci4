title: Pdiff - Paired
name: jamovipdiffpaired
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: switch
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Reference measure
        children:
          - type: VariablesListBox
            name: reference_measure
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Comparison measure
        children:
          - type: VariablesListBox
            name: comparison_measure
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cases_consistent
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: cases_inconsistent
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: not_cases_consistent
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: not_cases_inconsistent
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: case_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: not_case_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: comparison_measure_name
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: reference_measure_name
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: conf_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_details
