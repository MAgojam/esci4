title: Magnitude/Quantity - Meta-analysis
name: jamovirmetamean
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Means
        children:
          - type: VariablesListBox
            name: means
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Standard deviations
        children:
          - type: VariablesListBox
            name: sds
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Sample sizes
        children:
          - type: VariablesListBox
            name: ns
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: labels
        children:
          - type: VariablesListBox
            name: labels
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Moderator (optional)
        children:
          - type: VariablesListBox
            name: moderator
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: reference_mean
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: effect_label
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: reported_effect_size
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: conf_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: random_effects
      - type: CheckBox
        name: show_details
