title: Means
name: jamovirmetamean
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Means
        children:
          - type: VariablesListBox
            name: means
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Standard deviations
        children:
          - type: VariablesListBox
            name: sds
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Sample sizes
        children:
          - type: VariablesListBox
            name: ns
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Labels (optional)
        children:
          - type: VariablesListBox
            name: labels
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Moderator (optional)
        children:
          - type: VariablesListBox
            name: moderator
            maxItemCount: 1
            isTarget: true
  - type: Label
    label: <hr>Analysis options
    stretchFactor: 3
    children:
      - type: TextBox
        name: conf_level
        format: number
        suffix: '%'
      - type: TextBox
        name: effect_label
        format: string
        stretchFactor: 3
      - type: TextBox
        name: reference_mean
        format: string
      - type: ComboBox
        name: reported_effect_size
      - type: ComboBox
        name: random_effects
      - type: CheckBox
        name: show_details
  - type: CollapseBox
    label: Figure options
    stretchFactor: 1
    collapsed: true
    children:
      - type: LayoutBox
        stretchFactor: 1
        margin: none
        children:
          - type: Label
            label: 'Dimensions:'
            cell:
              column: 0
              row: 1
          - type: TextBox
            name: es_plot_width
            format: string
            cell:
              column: 1
              row: 1
          - type: TextBox
            name: es_plot_height
            format: string
            cell:
              column: 2
              row: 1
          - type: Label
            label: '<i>Y</i> axis:'
            cell:
              column: 0
              row: 2
          - type: TextBox
            name: meta_diamond_height
            format: string
            cell:
              column: 1
              row: 2
          - type: CheckBox
            name: report_CIs
            cell:
              column: 2
              row: 2
          - type: TextBox
            name: axis.text.y
            format: string
            cell:
              column: 1
              row: 3
          - type: Label
            label: '<i>X</i> axis:'
            cell:
              column: 0
              row: 4
          - type: TextBox
            name: xlab
            stretchFactor: 2
            format: string
            cell:
              column: 1
              row: 4
          - type: TextBox
            name: axis.text.x
            format: string
            cell:
              column: 1
              row: 5
          - type: TextBox
            name: axis.title.x
            format: string
