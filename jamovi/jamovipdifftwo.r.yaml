---
name:  jamovipdifftwo
title: "Proportions: Two Groups"
jrs:   '1.1'

items:
    - name: debug
      type: Preformatted
      visible: true

    - name: help
      type: Html
      visible: false

    - name:  overview
      title: Overview
      type: Table
      rows:  1
      columns:
        - name: grouping_variable_name
          title: 'Grouping variable'
          type: text
          combineBelow: true
        - name: grouping_variable_level
          title: 'Grouping variable level'
          type: text
          combineBelow: true
        - name: outcome_variable_name
          title: 'Outcome variable'
          type: text
          combineBelow: true
        - name: outcome_variable_level
          title: 'Outcome variable level'
          type: text
          combineBelow: true
        - name: cases
          title: Cases
          type: integer
        - name: n
          title: <i>n</i>
          type: integer
        - name: P
          title: <i>P</i>
          type: number
        - name: P_LL
          title: LL
          type: number
        - name: P_UL
          title: UL
          type: number
        - name: P_SE
          type: number
          title: <i>SE<sub></sub>P</i>
          visible: (show_details)
        - name: P_adjusted
          type: number
          title: <i>P<sub>adjusted</sub></i>
          visible: (show_details)

    - name:  es_proportion_difference
      title: Proportion Difference
      type: Table
      rows:  3
      columns:
        - name: grouping_variable_name
          title: 'Grouping variable'
          type: text
          combineBelow: true
          visible: false
        - name: outcome_variable_name
          title: 'Outcome variable'
          type: text
          combineBelow: true
        - name: effect
          title: 'Effect'
          type: text
        - name: effect_size
          type: number
          title: <i>P</i>
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number
        - name: SE
          title: <i>SE</i>
          type: number
          visible: (show_details)
        - name: effect_size_adjusted
          title: <i>P<sub>adjusted</sub></i>
          type: number
          visible: (show_details)

    - name:  es_odds_ratio
      title: Odds Ratio
      type: Table
      rows:  1
      visible: true
      columns:
        - name: grouping_variable_name
          title: 'Grouping variable'
          type: text
          combineBelow: true
          visible: false
        - name: outcome_variable_name
          title: 'Outcome variable'
          type: text
        - name: effect
          title: 'Effect'
          type: text
        - name: effect_size
          type: number
          title: <i>OR</i>
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number

    - name:  point_null
      title: Hypothesis evaluation
      type: Table
      rows:  1
      visible: (evaluate_hypotheses & null_boundary == 0)
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          visible: true
          type: text
          combineBelow: true
        - name: effect
          title: 'Effect'
          type: text
          combineBelow: false
        - name: null_words
          title: "<i>H</i><sub>0</sub>"
          type: text
        - name: CI
          title: "CI"
          type: text
        - name: CI_compare
          title: "Compare CI with <i>H</i><sub>0</sub>"
          type: text
        - name: t
          title: '<i>z</i>'
          type: number
        - name: p
          title: "<i>p</i>, two-tailed"
          type: number
          format: zto,pvalue
        - name: null_decision
          title: "<i>H</i><sub>0</sub> decision"
        - name: conclusion
          title: 'Conclusion'
          type: text

    - name:  interval_null
      title: Hypothesis evaluation
      type: Table
      rows:  1
      visible: (evaluate_hypotheses & null_boundary != 0)
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          visible: true
          type: text
          combineBelow: true
        - name: effect
          title: 'Effect'
          type: text
          combineBelow: false
        - name: rope
          title: "<i>H</i><sub>0</sub>"
          type: text
        - name: CI
          title: "CI"
          type: text
        - name: rope_compare
          title: "Compare CI with <i>H</i><sub>0</sub>"
          type: text
        - name: p_result
          title: "<i>p</i>"
          type: text
        - name: conclusion
          title: 'Conclusion'
          type: text

    - name: estimation_plot_warnings
      title: Estimation Figure Warnings
      type: Html
      visible: true

    - name: estimation_plots
      title: Estimation Figure
      type: Array
      template:
          title: $key
          type: Image
          width:  300
          height: 450
          requiresData: true
          renderFun: .estimation_plots
...
