---
name:  jamoviproportion
title: Proportion
menuGroup: esci4
version: '1.0.0'
jas: '1.2'

options:
    - name: switch
      type: List
      default: from_raw
      options:
          - name: from_raw
            title: Analyze full data
          - name: from_summary
            title: Analyze summary data

    - name: data
      type: Data

    - name: outcome_variable
      title: Outcome variable
      type: Variables

    - name: cases
      title: Cases
      type: String
      default: ' '

    - name: observations
      title: Observations
      type: String
      default: ' '

    - name: case_label
      title: Cases
      type: String
      default: 'Affected'

    - name: not_case_label
      title: Cases
      type: String
      default: 'Not Affected'

    - name: outcome_variable_name
      title: Outcome variable name
      type: String
      default: Outcome variable

    - name: count_NA
      title: Count missing cases?
      type: Bool
      default: false

    - name: conf_level
      type: Number
      title: Confidence level
      min: 1
      max: 99.999999
      default: 95

    - name: show_details
      title: Show details
      type: Bool
      default: false
...
