---
name:  jamovicorrelation
title: 'Correlation: Single Group'
jrs:   '1.1'

items:
    - name: debug
      type: Preformatted
      visible: false

    - name: help
      type: Html
      visible: false

    - name:  overview
      title: Overview
      type: Table
      rows:  2
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          type: text
          combineBelow: true
        - name: mean
          type: number
          title: <i>M</i>
        - name: mean_LL
          title: LL
          type: number
        - name: mean_UL
          title: UL
          type: number
        - name: median
          title: Mdn
          type: number
          visible: (switch == 'from_raw')
        - name: median_LL
          title: LL
          type: number
          visible: (switch == 'from_raw')
        - name: median_UL
          title: UL
          type: number
          visible: (switch == 'from_raw')
        - name: sd
          type: number
          title: <i>s</i>
        - name: min
          title: Minimum
          type: number
          visible: (switch == 'from_raw')
        - name: max
          title: Maximum
          type: number
          visible: (switch == 'from_raw')
        - name: q1
          title: 25th
          type: number
          superTitle: Percentile
          visible: (switch == 'from_raw')
        - name: q3
          title: 75th
          type: number
          superTitle: Percentile
          visible: (switch == 'from_raw')
        - name: n
          title: <i>n</i>
          type: integer
        - name: missing
          type: integer
          title: Missing
          visible: (switch == 'from_raw')
        - name: df
          title: <i>df</i>
          type: integer
          visible: (show_details)
        - name: mean_SE
          title: <i>SEM</i>
          type: number
          visible: (show_details)

    - name:  es_r
      title: Linear Correlation
      type: Table
      rows:  1
      columns:
        - name: x_variable_name
          title: 'x variable'
          type: text
          combineBelow: true
        - name: y_variable_name
          title: 'y variable'
          type: text
          combineBelow: true
        - name: effect
          title: 'Effect'
          type: text
        - name: effect_size
          type: number
          title: <i>r</i>
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number
        - name: SE
          title: <i>SE</i>
          type: number
          visible: (show_details)
        - name: n
          title: <i>N</i><sub>pairs</sub>
          type: integer
        - name: df
          title: <i>df</i>
          type: integer



    - name:  point_null
      title: Hypothesis Evaluation
      type: Table
      rows:  1
      visible: (evaluate_hypotheses & null_boundary == 0)
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          visible: true
          type: text
          combineBelow: true
        - name: effect
          title: 'Effect'
          type: text
          combineBelow: false
        - name: null_words
          title: "<i>H</i><sub>0</sub>"
          type: text
        - name: CI
          title: "CI"
          type: text
        - name: CI_compare
          title: "Compare CI with <i>H</i><sub>0</sub>"
          type: text
        - name: p_result
          title: "<i>p</i>, two-tailed"
          type: text
        - name: null_decision
          title: "<i>H</i><sub>0</sub> decision"
        - name: conclusion
          title: 'Conclusion'
          type: text

    - name:  interval_null
      title: Hypothesis Evaluation
      type: Table
      rows:  1
      visible: (evaluate_hypotheses & null_boundary != 0)
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          visible: true
          type: text
          combineBelow: true
        - name: effect
          title: 'Effect'
          type: text
          combineBelow: false
        - name: rope
          title: "<i>H</i><sub>0</sub>"
          type: text
        - name: CI
          title: "CI"
          type: text
        - name: rope_compare
          title: "Compare CI with <i>H</i><sub>0</sub>"
          type: text
        - name: p_result
          title: "<i>p</i>, two tailed"
          type: text
        - name: conclusion
          title: 'Conclusion'
          type: text

    - name: scatter_plot_warnings
      title: Scatter Plot Warnings
      type: Html
      visible: (switch == 'from_raw')

    - name: scatter_plots
      title: Scatter Plot
      type: Image
      width:  650
      height: 650
      requiresData: true
      renderFun: .scatter_plots
      visible: (switch == 'from_raw')

    - name: estimation_plot_warnings
      title: Estimation Figure Warnings
      type: Html
      visible: true

    - name: estimation_plots
      title: Estimation Figure
      type: Image
      width:  300
      height: 400
      requiresData: true
      renderFun: .estimation_plots

...
