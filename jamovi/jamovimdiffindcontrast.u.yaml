title: Mdiff - Independent Groups Contrast
name: jamovimdiffindcontrast
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: switch
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Outcome variable(s)
        children:
          - type: VariablesListBox
            name: outcome_variable
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping variable
        children:
          - type: VariablesListBox
            name: grouping_variable
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group means
        children:
          - type: VariablesListBox
            name: means
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group standard deviations
        children:
          - type: VariablesListBox
            name: sds
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group sample sizes
        children:
          - type: VariablesListBox
            name: ns
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping variable levels
        children:
          - type: VariablesListBox
            name: grouping_variable_levels
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: outcome_variable_name
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: grouping_variable_name
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: comparison_labels
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: reference_labels
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: conf_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: assume_equal_variance
      - type: CheckBox
        name: show_details
