title: Mdiff - Independent Groups Contrast
name: jamovimdiffindcontrast
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: small
    style: inline
    children:
      - type: RadioButton
        name: raw_button
        optionName: switch
        optionPart: from_raw
      - type: RadioButton
        name: summary_button
        optionName: switch
        optionPart: from_summary
  - type: CollapseBox
    label: Work with full data
    name: rpanel
    collapsed: false
    children:
      - type: Label
        label: Raw data
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Grouping variable
            children:
              - type: VariablesListBox
                name: grouping_variable
                enable: '(switch:from_raw)'
                maxItemCount: 1
                isTarget: true
          - type: TargetLayoutBox
            label: Outcome variable(s)
            children:
              - type: VariablesListBox
                name: outcome_variable
                enable: '(switch:from_raw)'
                isTarget: true
  - type: CollapseBox
    label: Work with summary data
    name: spanel
    stretchFactor: 1
    collapsed: true
    children:
      - type: Label
        label: Summary data
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Grouping variable levels
            children:
              - type: VariablesListBox
                name: grouping_variable_levels
                maxItemCount: 1
                isTarget: true
                enable: '(switch:from_summary)'
          - type: TargetLayoutBox
            label: Group means
            children:
              - type: VariablesListBox
                name: means
                maxItemCount: 1
                isTarget: true
                enable: '(switch:from_summary)'
          - type: TargetLayoutBox
            label: Group standard deviations
            children:
              - type: VariablesListBox
                name: sds
                maxItemCount: 1
                isTarget: true
                enable: '(switch:from_summary)'
          - type: TargetLayoutBox
            label: Group sample sizes
            children:
              - type: VariablesListBox
                name: ns
                maxItemCount: 1
                isTarget: true
                enable: '(switch:from_summary)'
      - type: LayoutBox
        margin: small
        stretchFactor: 1
        children:
          - type: TextBox
            name: outcome_variable_name
            format: string
          - type: TextBox
            name: grouping_variable_name
            format: string
  - type: LayoutBox
    margin: small
    stretchFactor: 1
    children:
      - type: Label
        label: Define contrast
      - type: TextBox
        name: comparison_labels
        format: string
      - type: TextBox
        name: reference_labels
        format: string
  - type: Label
    label: Analysis options
    children:
      - type: TextBox
        name: conf_level
        format: number
      - type: CheckBox
        name: assume_equal_variance
      - type: CheckBox
        name: show_details
