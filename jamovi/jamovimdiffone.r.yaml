---
name:  jamovimdiffone
title: "Single Group, Reference Value"
jrs:   '1.1'

items:
    - name: debug
      type: Preformatted
      visible: false

    - name: help
      type: Html
      visible: false

    - name:  overview
      title: Overview
      type: Table
      rows:  1
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          type: text
          combineBelow: true
        - name: mean
          type: number
          title: <i>M</i>
        - name: mean_LL
          title: LL
          type: number
          visible: (effect_size == 'mean_difference')
        - name: mean_UL
          title: UL
          type: number
          visible: (effect_size == 'mean_difference')
        - name: moe
          type: number
          title: <i>MoE</i>
          visible: (show_details & effect_size == 'mean_difference')
        - name: mean_SE
          title: <i>SE</i><sub>Mean</sub>
          type: number
          visible: (show_details & effect_size == 'mean_difference')
        - name: median
          title: <i>Mdn</i>
          type: number
          visible: (switch == 'from_raw')
        - name: median_LL
          title: LL
          type: number
          visible: (effect_size == 'median_difference' & switch == 'from_raw')
        - name: median_UL
          title: UL
          type: number
          visible: (effect_size == 'median_difference' & switch == 'from_raw')
        - name: median_SE
          type: number
          title: <i>SE</i><sub>Median</sub>
          visible: (show_details & switch == 'from_raw' & effect_size == 'median_difference')
        - name: sd
          type: number
          title: <i>s</i>
        - name: min
          title: Minimum
          type: number
          visible: (show_details & switch == 'from_raw')
        - name: max
          title: Maximum
          type: number
          visible: (show_details & switch == 'from_raw')
        - name: q1
          title: 25th
          type: number
          superTitle: Percentile
          visible: (show_details & switch == 'from_raw')
        - name: q3
          title: 75th
          type: number
          superTitle: Percentile
          visible: (show_details & switch == 'from_raw')
        - name: n
          title: <i>N</i>
          type: integer
        - name: missing
          type: integer
          title: Missing
          visible: (switch == 'from_raw')
        - name: df
          title: <i>df</i>
          type: integer
          visible: (show_details & effect_size == 'mean_difference')

    - name:  es_mean_difference
      title: Mean Difference
      type: Table
      rows:  (outcome_variable)
      visible: (effect_size == 'mean_difference')
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          type: text
          combineBelow: true
        - name: effect
          title: 'Effect'
          type: text
        - name: effect_size
          type: number
          title: <i>M</i>-Reference
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number
        - name: moe
          type: number
          title: <i>MoE</i>
          visible: (show_details | show_calculations)
        - name: SE
          title: <i>SE</i>
          type: number
          visible: (show_details)
        - name: df
          title: <i>df</i>
          type: integer
          visible: (show_details | show_calculations)
        - name: t_multiplier
          type: number
          title: <i>t</i>
          superTitle: Calculation component
          visible: (show_calculations)
        - name: s_component
          type: number
          title: Variability
          superTitle: Calculation component
          visible: (show_calculations)
        - name: n_component
          type: number
          title: Sample size
          superTitle: Calculation component
          visible: (show_calculations)

    - name:  es_smd
      title: Standardized Mean Difference
      type: Table
      rows:  1
      visible: (effect_size == 'mean_difference')
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          type: text
          combineBelow: true
        - name: effect
          title: 'Effect'
          type: text
        - name: numerator
          title: <i>M</i> - Reference
          superTitle: Numerator
          type: number
        - name: denominator
          title: Standardizer
          superTitle: Standardizer
          type: number
        - name: effect_size
          type: number
          title: "<i>d</i>"
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number
        - name: SE
          title: <i>SE</i>
          type: number
          visible: (show_details)
        - name: df
          title: <i>df</i>
          type: integer
          visible: (show_details)
        - name: d_biased
          title: "<i>d</i><sub>biased</sub>"
          type: number

    - name:  es_median_difference
      title: Median Difference
      type: Table
      rows:  3
      visible: (effect_size == 'median_difference')
      clearWith:
        - switch
        - grouping_variable_levels
        - means
        - sds
        - ns
        - outcome_variable_name
        - outcome_variable
        - grouping_variable
        - reference_levels
        - comparison_levels
        - conf_level
        - assume_equal_variance
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          type: text
          combineBelow: true
        - name: grouping_variable_name
          title: 'Grouping variable'
          type: text
          combineBelow: true
          visible: false
        - name: effect
          title: 'Effect'
          type: text
        - name: effect_size
          type: number
          title: <i>Mdn</i>
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number
        - name: SE
          title: <i>SE</i>
          type: number
          visible: (show_details)
        - name: df
          title: <i>df</i>
          type: integer
          visible: (show_details)

    - name: estimation_plots
      title: Estimation Figure
      type: Array
      template:
          title: $key
          type: Image
          width:  300
          height: 450
          requiresData: true
          renderFun: .estimation_plots

    - name: estimation_plot_warnings
      title: Estimation Figure Warnings
      type: Html
      visible: true

    - name:  evaluate_summary
      title: Evaluate Hypotheses
      type: Table
      rows:  1
      visible: (evaluate_hypotheses)
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          type: text
          combineBelow: true
        - name: effect_size_label
          title: 'Contrast'
          type: text
          combineBelow: true
        - name: null_hypothesis
          title: "Null Hypothesis"
          type: text
        - name: t
          title: 't'
          type: number
        - name: df
          title: 'df'
          type: integer
        - name: p
          title: 'p value'
          type: number
          format: zto,pvalue
        - name: alpha
          title: "\u03B1"
          type: number
          format: zto,pvalue
        - name: conclusion
          title: 'Conclusion'
          type: text

...
