title: Mdiff - Single Group
name: jamovimdiffone
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: small
    style: inline
    children:
      - type: RadioButton
        name: raw_button
        optionName: switch
        optionPart: from_raw
      - type: RadioButton
        name: summary_button
        optionName: switch
        optionPart: from_summary
  - type: CollapseBox
    label: Work with full data
    name: rpanel
    collapsed: false
    children:
      - type: Label
        label: Raw data
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Outcome variable
            children:
              - type: VariablesListBox
                name: outcome_variable
                isTarget: true
                enable: '(switch:from_raw)'
  - type: CollapseBox
    label: Work with summary data
    name: spanel
    stretchFactor: 1
    collapsed: true
    children:
      - type: Label
        label: Summary data
      - type: TextBox
        name: comparison_mean
        format: string
        enable: '(switch:from_summary)'
      - type: TextBox
        name: comparison_sd
        format: string
        enable: '(switch:from_summary)'
      - type: TextBox
        name: comparison_n
        format: string
        enable: '(switch:from_summary)'
      - type: TextBox
        name: outcome_variable_name
        format: string
        enable: '(switch:from_summary)'
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: reference_mean
        format: string
  - type: Label
    label: Analysis options
    children:
      - type: TextBox
        name: conf_level
        format: number
      - type: CheckBox
        name: show_details
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: es_plot_width
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: es_plot_height
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ymin
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ymax
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ylab
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: ybreaks
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: xlab
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: axis.text.y
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: axis.title.y
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: axis.text.x
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: axis.title.x
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: error_layout
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: simple_contrast_labels
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: error_scale
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: error_nudge
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: data_layout
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: data_spread
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: difference_axis_units
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: difference_axis_breaks
        format: string
