---
name:  jamovirmetamean
title: Magnitude/Quantity - Meta-analysis
menuGroup: esci4
version: '1.0.0'
jas: '1.2'

options:
    - name: data
      type: Data

    - name: means
      title: Means
      type: Variable
      permitted: [numeric]

    - name: sds
      title: Standard deviations
      type: Variable
      permitted: [numeric]

    - name: ns
      title: Sample sizes
      type: Variable
      permitted: [numeric]

    - name: labels
      title: labels
      type: Variable

    - name: moderator
      title: Moderator (optional)
      type: Variable

    - name: reference_mean
      title: Reference mean
      type: String
      default: '0'

    - name: effect_label
      title: Effect label
      type: String
      default: My effect

    - name: reported_effect_size
      type: List
      default: mean_difference
      options:
          - name: mean_difference
            title: Raw score
          - name: smd
            title: Standardized mean difference

    - name: conf_level
      type: Number
      title: Confidence level
      min: 1
      max: 99.999999
      default: 95

    - name: random_effects
      title: Random effects?
      type: Bool
      default: true

    - name: show_details
      title: Show details
      type: Bool
      default: false
