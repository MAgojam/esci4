---
name:  jamovirmetamean
title: Means
menuGroup: esci4
version: '1.0.0'
jas: '1.2'

options:
    - name: switch
      type: List
      default: from_raw
      options:
          - name: from_raw
            title: Enter raw scores
          - name: from_d
            title: Enter Cohen's d

    - name: data
      type: Data

    - name: means
      title: Means
      type: Variable
      permitted: [numeric]

    - name: sds
      title: Standard deviations
      type: Variable
      permitted: [numeric]

    - name: ns
      title: Sample sizes
      type: Variable
      permitted: [numeric]

    - name: labels
      title: Labels (optional)
      type: Variable

    - name: moderator
      title: Moderator (optional)
      type: Variable

    - name: ds
      title: Cohen's d unbiased
      type: Variable
      permitted: [numeric]

    - name: dns
      title: Sample sizes
      type: Variable
      permitted: [numeric]

    - name: dlabels
      title: Labels (optional)
      type: Variable

    - name: dmoderator
      title: Moderator (optional)
      type: Variable

    - name: conf_level
      type: Number
      title: Confidence level
      default: 95

    - name: effect_label
      title: Effect label
      type: String
      default: My effect

    - name: reference_mean
      title: Compare to reference mean
      type: String
      default: '0'

    - name: reported_effect_size
      type: List
      title: Report effect size as
      default: mean_difference
      options:
          - name: mean_difference
            title: Raw score
          - name: smd_unbiased
            title: Standardized mean difference

    - name: random_effects
      title: Effect size model?
      type: List
      default: random_effects
      options:
          - name: random_effects
            title: Random effects
          - name: fixed_effects
            title: Fixed effects
          - name: compare
            title: Compare fixed and random effects

    - name: include_PIs
      title: Report prediction intervals
      type: Bool
      default: false

    - name: show_details
      title: Show details
      type: Bool
      default: false

    - name: es_plot_width
      title: Width
      type: String
      default: '600'

    - name: es_plot_height
      title: Height
      type: String
      default: '750'

    - name: size_base
      type: List
      title: 'Minimum Size'
      default: '2'
      options:
        - name: '.25'
          title: '.25'
        - name: '.50'
          title: '.50'
        - name: '.75'
          title: '.75'
        - name: '1'
          title: '1'
        - name: '2'
          title: '2'
