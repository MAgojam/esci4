    - name: axis.text.y
      title: 'Tick font size'
      type: String
      default: '14'

    - name: report_CIs
      title: Include CIs
      type: Bool
      default: false

    - name: meta_diamond_height
      title: 'Diamond height'
      type: String
      default: '.35'

    - name: xlab
      title: Label
      type: String
      default: auto

    - name: xmin
      title: Min
      type: String
      default: auto

    - name: xmax
      title: Max
      type: String
      default: auto

    - name: xbreaks
      title: 'Num. tick marks'
      type: String
      default: auto

    - name: mark_zero
      title: Mark zero
      type: Bool
      default: true

    - name: axis.text.x
      title: 'Tick font size'
      type: String
      default: '14'

    - name: axis.title.x
