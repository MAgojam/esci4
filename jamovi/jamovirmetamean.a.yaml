          title: '7'
        - name: '8'
          title: '8'

    - name: size_multiplier
      type: List
      title: 'Size multiplier'
      default: '3'
      options:
        - name: '1.1'
          title: '1.1'
        - name: '1.2'
          title: '1.2'
        - name: '1.3'
          title: '1.3'
        - name: '1.5'
          title: '1.5'
        - name: '1.75'
          title: '1.75'
