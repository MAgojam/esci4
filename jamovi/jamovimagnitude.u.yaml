title: Magnitude/Quantity
name: jamovimagnitude
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: switch
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Outcome variable
        children:
          - type: VariablesListBox
            name: outcome_variable
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: mean
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: sd
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: 'n'
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: outcome_variable_name
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: conf_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_details
