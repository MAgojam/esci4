title: Magnitude/Quantity
name: jamovimagnitude
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: small
    style: inline
    children:
      - type: RadioButton
        name: raw_button
        optionName: switch
        optionPart: from_raw
      - type: RadioButton
        name: summary_button
        optionName: switch
        optionPart: from_summary
  - type: CollapseBox
    label: Work with full data
    name: rpanel
    collapsed: false
    children:
      - type: Label
        label: Raw data
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Outcome variable
            children:
              - type: VariablesListBox
                name: outcome_variable
                isTarget: true
                enable: '(switch:from_raw)'
  - type: CollapseBox
    label: Work with summary data
    name: spanel
    stretchFactor: 1
    collapsed: true
    children:
      - type: Label
        label: Summary data
        enable: '(switch:from_summary)'
      - type: TextBox
        name: mean
        format: string
        enable: '(switch:from_summary)'
      - type: TextBox
        name: sd
        format: string
        enable: '(switch:from_summary)'
      - type: TextBox
        name: 'n'
        format: string
        enable: '(switch:from_summary)'
      - type: TextBox
        name: outcome_variable_name
        format: string
        enable: '(switch:from_summary)'
  - type: Label
    label: Analysis options
    children:
      - type: TextBox
        name: conf_level
        format: number
      - type: CheckBox
        name: show_details
