title: Describe
name: jamovidescribe
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Outcome variable
        children:
          - type: VariablesListBox
            name: outcome_variable
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_details
      - type: CheckBox
        name: mark_mean
      - type: CheckBox
        name: mark_median
      - type: CheckBox
        name: mark_sd
      - type: CheckBox
        name: mark_quartiles
      - type: CheckBox
        name: mark_z_lines
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: mark_percentile
        format: string
