title: Linear Correlation
name: jamovicorrelation
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: LayoutBox
    margin: large
    children:
      - type: ComboBox
        name: switch
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: x Variable
        children:
          - type: VariablesListBox
            name: x
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: y variable
        children:
          - type: VariablesListBox
            name: 'y'
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: r
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: 'n'
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: x_variable_name
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: y_variable_name
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: conf_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: show_details
