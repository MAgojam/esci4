---
name:  jamovimdiffpaired
title: Paired
menuGroup: esci4
version: '1.0.0'
jas: '1.2'

options:
    - name: switch
      type: List
      default: from_raw
      options:
          - name: from_raw
            title: Analyze full data
          - name: from_summary
            title: Analyze summary data

    - name: data
      type: Data

    - name: comparison_measure
      title: Comparison variable
      type: Variable
      permitted: [numeric]

    - name: reference_measure
      title: Reference variable
      type: Variable
      permitted: [numeric]

    - name: comparison_mean
      title: Comparison mean (<i>M<sub>comparison</sub></i>)
      type: String
      default: ' '

    - name: comparison_sd
      title: Comparison standard deviation (<i>s<sub>comparison</sub></i>)
      type: String
      default: ' '

    - name: reference_mean
      title: Reference mean (<i>M<sub>reference</sub></i>)
      type: String
      default: ' '

    - name: reference_sd
      title: Comparison standard deviation (<i>s<sub>reference</sub></i>)
      type: String
      default: ' '

    - name: n
      title: Sample size (<i>N</i>)
      type: String
      default: ' '

    - name: correlation
      title: Correlation (<i>r</i>)
      type: String
      default: ' '

    - name: comparison_measure_name
      title: Comparison measure name
      type: String
      default: Comparison measure

    - name: reference_measure_name
      title: Reference measure name
      type: String
      default: Reference measure

    - name: conf_level
      type: Number
      title: Confidence level
      min: 1
      max: 99.999999
      default: 95

    - name: show_details
      title: Show details
      type: Bool
      default: false

...
