title: 'Proportions: Two Groups'
name: jamovipdifftwo
jus: '3.0'
stage: 0
compilerMode: tame
children:
  - type: LayoutBox
    margin: small
    style: inline
    children:
      - type: RadioButton
        name: raw_button
        optionName: switch
        optionPart: from_raw
      - type: RadioButton
        name: summary_button
        optionName: switch
        optionPart: from_summary
  - type: CollapseBox
    label: Work with full data
    name: rpanel
    collapsed: false
    children:
      - type: Label
        label: Raw data
      - type: VariableSupplier
        persistentItems: false
        stretchFactor: 1
        children:
          - type: TargetLayoutBox
            label: Grouping variable
            children:
              - type: VariablesListBox
                name: grouping_variable
                maxItemCount: 1
                isTarget: true
                enable: '(switch:from_raw)'
          - type: TargetLayoutBox
            label: Outcome variable(s)
            children:
              - type: VariablesListBox
                name: outcome_variable
                isTarget: true
                enable: '(switch:from_raw)'
  - type: CollapseBox
    label: Work with summary data
    name: spanel
    stretchFactor: 1
    collapsed: true
    children:
      - type: Label
        label: Summary data
      - type: TextBox
        name: comparison_cases
        format: string
      - type: TextBox
        name: comparison_n
        format: string
      - type: TextBox
        name: reference_cases
        format: string
      - type: TextBox
        name: reference_n
        format: string
      - type: TextBox
        name: case_label
        format: string
      - type: TextBox
        name: not_case_label
        format: string
      - type: TextBox
        name: grouping_variable_level1
        format: string
      - type: TextBox
        name: grouping_variable_level2
        format: string
      - type: TextBox
        name: outcome_variable_name
        format: string
      - type: TextBox
        name: grouping_variable_name
        format: string
  - type: Label
    label: Analysis options
    children:
      - type: CheckBox
        name: count_NA
      - type: TextBox
        name: conf_level
        format: number
      - type: CheckBox
        name: show_details
  - type: CollapseBox
    label: Evaluate hypotheses
    name: hpanel
    collapsed: true
    children:
      - type: LayoutBox
        margin: large
        children:
          - type: CheckBox
            name: evaluate_hypotheses
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: TextBox
            name: null_value
            format: string
            enable: '(switch:never)'
          - type: TextBox
            name: null_boundary
            format: string
            enable: (evaluate_hypotheses)
          - type: TextBox
            name: alpha
            format: number
            enable: '(switch:never)'
      - type: LayoutBox
        margin: large
        style: inline
        children:
          - type: ComboBox
            name: null_color
            enable: (evaluate_hypotheses)
