description: >-
  This module is for estimation, providing analyses that focus on effect sizes,
  uncertainty, and synthesis.  This module is designed for ease of use and
  provides high-quality visualizations that emphasize effect sizes and
  uncertainty.</br></br>

  All analyses are frequentist, returning confidence intervals.</br></br>

  This is a complete rewrite from the previous release, breaking previous
  analyses.

