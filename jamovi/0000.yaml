description: >-
  This module is for estimation, providing analyses that focus on effect sizes,
  uncertainty, and synthesis.  This module is designed for ease of use and
  provides high-quality visualizations that emphasize effect sizes and
  uncertainty.</br></br>

  Currently, all analyses are frequentist, returning confidence
  intervals.</br></br>

  This is an alpha release.  Please submit feedback, bug reports, and feature
  requests via the links provided <a href =
  "https://thenewstatistics.com/itns/esci/jesci/" target="_blank">here</a>: <a
  href = "https://thenewstatistics.com/itns/esci/jesci/"
  target="_blank">https://thenewstatistics.com/itns/esci/jesci/.</a></br></br>
