---
name:  jamovirmetamean
title: "Meta-Analysis: Means"
jrs:   '1.1'

items:
    - name: debug
      type: Html
      visible: false

    - name: help
      type: Html
      visible: false

    - name:  raw_data
      title: Overview
      type: Table
      rows:  1
      columns:
        - name: label
          title: 'label'
          type: text
        - name: moderator
          title: 'Moderator level'
          type: text
        - name: effect_size
          type: number
          title: <i>M</i>
          visible: (reported_effect_size == "mean_difference")
        - name: effect_size_smd
          type: number
          title: <i>d</i><sub>1</sub>
          visible: (reported_effect_size == "smd")
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number
        - name: weight
          title: weight
          type: number
          visible: (show_details)
        - name: sample_variance
          title: v2
          type: number
          visible: (show_details)
        - name: SE
          title: <i>SE</i>
          type: number
          visible: (show_details)
        - name: mean
          title: <i>M</i>
          type: number
          visible: (show_details)
        - name: sd
          title: <i>s</i>
          type: number
          visible: (show_details)
        - name: n
          title: <i>N</i>
          type: integer
          visible: (show_details)

    - name:  es_meta
      title: Meta-analysis
      type: Table
      rows:  1
      columns:
        - name: effect_label
          title: 'Effect'
          type: text
          combineBelow: true
        - name: moderator_variable_name
          title: 'Moderator'
          type: text
          combineBelow: true
        - name: moderator_variable_level
          title: 'Level'
          type: text
          combineBelow: true
        - name: effect_size
          type: number
          title: <i>M</i>
          visible: (reported_effect_size == "mean_difference")
        - name: effect_size_smd
          type: number
          title: <i>d</i><sub>1</sub>
          visible: (reported_effect_size == "smd")
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number
        - name: SE
          title: <i>SE</i>
          type: number
          visible: (show_details)
        - name: k
          type: integer
        - name: diamond_ratio
          type: number
        - name: diamond_ratio_LL
          type: number
        - name: diamond_ratio_UL
          type: number
        - name: I2
          type: number
        - name: I2_LL
          type: number
        - name: I2_UL
          type: number
        - name: FE_effect_size
          type: number
          title: Fixed effects effect size
          visible: (show_details)
        - name: RE_effect_size
          type: number
          title: Random effects effect size
          visible: (show_details)
        - name: FE_CI_width
          type: number
          title: Fixed effects CI width
          visible: (show_details)
        - name: RE_CI_width
          type: number
          title: Random effects CI width
          visible: (show_details)

    - name:  es_meta_difference
      title: Moderator Analysis
      type: Table
      rows:  3
      columns:
        - name: effect_label
          title: 'Effect'
          type: text
          combineBelow: true
        - name: moderator_variable_name
          title: 'Moderator'
          type: text
          combineBelow: true
        - name: moderator_level
          title: 'Level'
          type: text
          combineBelow: true
        - name: effect_size
          type: number
          title: <i>M</i>
          visible: (reported_effect_size == "mean_difference")
        - name: effect_size_smd
          type: number
          title: <i>d</i><sub>1</sub>
          visible: (reported_effect_size == "smd")
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number
        - name: SE
          title: <i>SE</i>
          type: number
          visible: (show_details)

    - name: estimation_plot_warnings
      title: Estimation Figure Warnings
      type: Html
      visible: true

    - name: estimation_plots
      title: Estimation Figure
      type: Image
      requiresData: true
      width:  400
      height: 300
      renderFun: .estimation_plots
...
