---
name:  jamovimagnitude
title: 'Single Group'
jrs:   '1.1'

items:
    - name: debug
      type: Preformatted
      visible: false

    - name: help
      type: Html
      visible: false

    - name:  overview
      title: Overview
      type: Table
      rows:  (outcome_variable)
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          type: text
          combineBelow: true
        - name: mean
          type: number
          title: <i>M</i>
        - name: mean_LL
          title: LL
          type: number
          visible: (effect_size == 'mean')
        - name: mean_UL
          title: UL
          type: number
          visible: (effect_size == 'mean')
        - name: moe
          type: number
          title: <i>MoE</i>
          visible: (show_details & effect_size == 'mean')
        - name: mean_SE
          title: <i>SE</i><sub>Mean</sub>
          type: number
          visible: (show_details & effect_size == 'mean')
        - name: median
          title: <i>Mdn</i>
          type: number
          visible: (switch == 'from_raw')
        - name: median_LL
          title: LL
          type: number
          visible: (effect_size == 'median' & switch == 'from_raw')
        - name: median_UL
          title: UL
          type: number
          visible: (effect_size == 'median' & switch == 'from_raw')
        - name: median_SE
          type: number
          title: <i>SE</i><sub>Median</sub>
          visible: (show_details & effect_size == 'median' & switch == 'from_raw')
        - name: sd
          type: number
          title: <i>s</i>
        - name: min
          title: Minimum
          type: number
          visible: (switch == 'from_raw' & show_details)
        - name: max
          title: Maximum
          type: number
          visible: (switch == 'from_raw' & show_details)
        - name: q1
          title: 25th
          type: number
          superTitle: Percentile
          visible: (switch == 'from_raw' & show_details)
        - name: q3
          title: 75th
          type: number
          superTitle: Percentile
          visible: (switch == 'from_raw' & show_details)
        - name: n
          title: <i>N</i>
          type: integer
        - name: missing
          type: integer
          title: Missing
          visible: (switch == 'from_raw')
        - name: df_i
          title: <i>df</i>
          type: integer
          visible: (show_details & effect_size == 'mean')
        - name: t_multiplier
          type: number
          title: <i>t</i>
          superTitle: Calculation component
          visible: (show_calculations & effect_size == 'mean')
        - name: s_component
          type: number
          title: Variability
          superTitle: Calculation component
          visible: (show_calculations & effect_size == 'mean')
        - name: n_component
          type: number
          title: Sample size
          superTitle: Calculation component
          visible: (show_calculations & effect_size == 'mean')

    - name:  es_smd
      title: Standardized Mean Difference
      type: Table
      rows:  (outcome_variable)
      visible: (effect_size == 'mean' & evaluate_hypotheses)
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          type: text
          combineBelow: true
        - name: effect
          title: 'Effect'
          type: text
        - name: numerator
          title: <i>M</i> &ndash; Reference
          superTitle: Numerator
          type: number
        - name: denominator
          title: Standardizer
          superTitle: Standardizer
          type: number
        - name: effect_size
          type: number
          title: "<i>d</i>"
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number
        - name: SE
          title: <i>SE</i>
          type: number
          visible: (show_details)
        - name: df
          title: <i>df</i>
          type: integer
          visible: (show_details)
        - name: d_biased
          title: "<i>d</i><sub>biased</sub>"
          type: number

    - name: magnitude_plot_warnings
      title: Figure Warnings
      type: Html
      visible: true

    - name: magnitude_plot
      title: Estimation Figure
      type: Image
      requiresData: true
      width:  400
      height: 300
      renderFun: .magnitude_plot

    - name:  hypothesis_evaluations
      title: Evaluate Hypotheses
      type: Table
      rows:  (outcome_variable)
      visible: (evaluate_hypotheses)
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          visible: true
          type: text
          combineBelow: true
        - name: effect
          title: 'Effect'
          type: text
          combineBelow: false
        - name: test_type
          title: 'Test Type'
          type: text
          visible: (null_boundary != 0)
        - name: null_words
          title: "Null Value"
          type: text
          visible: (null_boundary == 0)
        - name: rope
          title: "ROPE"
          type: text
          visible: (null_boundary != 0)
        - name: CI
          title: "CI"
          type: text
        - name: CI_compare
          title: "CI overlap with Null"
          type: text
          visible: (null_boundary == 0)
        - name: rope_compare
          title: "CI overlap with ROPE"
          type: text
          visible: (null_boundary != 0)
        - name: t
          title: 't'
          type: number
          visible: (effect_size == 'mean' & null_boundary == 0)
        - name: df
          title: 'df'
          type: integer
          visible: (effect_size == 'mean' & null_boundary == 0)
        - name: p
          title: "<i>p</i>"
          type: number
          format: zto,pvalue
          visible: (effect_size == 'mean' & null_boundary == 0)
        - name: p_result
          title: "<i>p</i>"
          type: text
          visible: (effect_size == 'median' | null_boundary != 0)
        - name: conclusion
          title: 'Conclusion'
          type: text
        - name: significant
          title: 'Statistical Significant'
          type: text
          visible: false

...
