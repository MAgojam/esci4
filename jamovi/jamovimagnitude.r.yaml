---
name:  jamovimagnitude
title: Estimate Magnitude
jrs:   '1.1'

items:
    - name: debug
      type: Preformatted
      visible: false

    - name: help
      type: Html
      visible: false

    - name:  overview
      title: Overview
      type: Table
      rows:  (outcome_variable)
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          type: text
          combineBelow: true
        - name: mean
          type: number
          title: <i>M</i>
        - name: mean_LL
          title: LL
          type: number
          visible: (effect_size == 'mean')
        - name: mean_UL
          title: UL
          type: number
          visible: (effect_size == 'mean')
        - name: median
          title: Mdn
          type: number
          visible: (switch == 'from_raw')
        - name: median_LL
          title: LL
          type: number
          visible: (effect_size == 'median' & switch == 'from_raw')
        - name: median_UL
          title: UL
          type: number
          visible: (effect_size == 'median' & switch == 'from_raw')
        - name: sd
          type: number
          title: <i>s</i>
        - name: min
          title: Minimum
          type: number
          visible: (switch == 'from_raw')
        - name: max
          title: Maximum
          type: number
          visible: (switch == 'from_raw')
        - name: q1
          title: 25th
          type: number
          superTitle: Percentile
          visible: (switch == 'from_raw')
        - name: q3
          title: 75th
          type: number
          superTitle: Percentile
          visible: (switch == 'from_raw')
        - name: n
          title: <i>n</i>
          type: integer
        - name: missing
          type: integer
          title: Missing
          visible: (switch == 'from_raw')
        - name: df_i
          title: <i>df</i>
          type: integer
          visible: (show_details & effect_size == 'mean')
        - name: mean_SE
          title: <i>SE<sub>Mean</sub></i>
          type: number
          visible: (show_details & effect_size == 'mean')
        - name: median_SE
          type: number
          title: <i>SE<sub>Median</sub></i>
          visible: (show_details & effect_size == 'median' & switch == 'from_raw')

    - name: magnitude_plot_warnings
      title: Figure warnings
      type: Html
      visible: true

    - name: magnitude_plot
      title: Magnitude
      type: Image
      requiresData: true
      width:  400
      height: 300
      renderFun: .magnitude_plot

...
