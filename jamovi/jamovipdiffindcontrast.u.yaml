title: Pdiff - Independent Groups Contrast
name: jamovipdiffindcontrast
jus: '3.0'
stage: 0
compilerMode: aggressive
children:
  - type: VariableSupplier
    persistentItems: false
    stretchFactor: 1
    children:
      - type: TargetLayoutBox
        label: Outcome variable
        children:
          - type: VariablesListBox
            name: outcome_variable
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Grouping variable
        children:
          - type: VariablesListBox
            name: grouping_variable
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group means
        children:
          - type: VariablesListBox
            name: means
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group standard deviations
        children:
          - type: VariablesListBox
            name: sds
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group samplesizes
        children:
          - type: VariablesListBox
            name: ns
            maxItemCount: 1
            isTarget: true
      - type: TargetLayoutBox
        label: Group labels
        children:
          - type: VariablesListBox
            name: grouping_variable_labels
            maxItemCount: 1
            isTarget: true
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: outcome_variable_name
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: grouping_variable_name
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: comparison_levels
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: reference_levels
        format: string
  - type: LayoutBox
    margin: large
    children:
      - type: TextBox
        name: conf_level
        format: number
  - type: LayoutBox
    margin: large
    children:
      - type: CheckBox
        name: assume_equal_variance
