---
name:  jamovimagnitude
title: Magnitude/Quantity
menuGroup: esci4
version: '1.0.0'
jas: '1.2'

options:
    - name: switch
      type: List
      default: from_raw
      options:
          - name: from_raw
            title: Analyze full data
          - name: from_summary
            title: Analyze summary data

    - name: data
      type: Data

    - name: outcome_variable
      title: Outcome variable
      type: Variables
      permitted: [numeric]

    - name: mean
      title: Mean (<i>M</i>)
      type: String
      default: ' '

    - name: sd
      title: Standard deviation (<i>s</i>)
      type: String
      default: ' '

    - name: n
      title: Sample size (<i>N</i>)
      type: String
      default: ' '

    - name: outcome_variable_name
      title: Outcome variable name
      type: String
      default: Outcome variable

    - name: conf_level
      type: Number
      title: Confidence level
      min: 1
      max: 99.999999
      default: 95

    - name: show_details
      title: Show details
      type: Bool
      default: false
...
