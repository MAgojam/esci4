---
name:  jamovimagnitude
title: Estimate Magnitude
menuGroup: esci4
version: '1.0.0'
jas: '1.2'

options:
    - name: switch
      type: List
      default: from_raw
      options:
          - name: from_raw
            title: Analyze full data
          - name: from_summary
            title: Analyze summary data

    - name: data
      type: Data

    - name: outcome_variable
      title: Outcome variable
      type: Variables
      permitted: [numeric]

    - name: mean
      title: Mean (<i>M</i>)
      type: String
      default: ''

    - name: sd
      title: Standard deviation (<i>s</i>)
      type: String
      default: ''

    - name: n
      title: Sample size (<i>N</i>)
      type: String
      default: ''

    - name: outcome_variable_name
      title: Outcome variable name
      type: String
      default: Outcome variable

    - name: conf_level
      type: Number
      title: Confidence level
      min: 1
      max: 99.999999
      default: 95

    - name: effect_size
      title: Effect size of interest
      type: List
      default: mean
      options:
          - name: mean
            title: Mean
          - name: median
            title: Median

    - name: show_details
      title: Show details
      type: Bool
      default: false

    - name: show_calculations
      title: Show calculation components
      type: Bool
      default: false

    - name: es_plot_width
      title: Width
      type: String
      default: '300'

    - name: es_plot_height
      title: Height
      type: String
      default: '400'

    - name: ymin
      title: Min
      type: String
      default: auto

    - name: ymax
      title: Max
      type: String
      default: auto

    - name: breaks
      title: 'Num. tick marks'
      type: String
      default: auto

    - name: ylab
      title: Label
      type: String
      default: auto

    - name: xlab
      title: Label
      type: String
      default: auto

    - name: axis.text.y
      title: 'Tick font size'
      type: String
      default: '14'

    - name: axis.title.y
      title: 'Label font size'
      type: String
      default: '15'

    - name: axis.text.x
      title: 'Tick font size'
      type: String
      default: '14'

    - name: axis.title.x
      title: 'Label font size'
      type: String
      default: '15'

    - name: error_layout
      type: List
      title: Style
      default: halfeye
      options:
        - name: halfeye
          title: Plausibility curve
        - name: eye
          title: "Cat's eye"
        - name: none
          title: None

    - name: error_scale
      title: Width
      type: String
      default: '0.20'

    - name: error_nudge
      title: 'Offset from data'
      type: String
      default: '0.3'

    - name: data_layout
      type: List
      title: Layout
      default: random
      options:
        - name: random
          title: Random
        - name: swarm
          title: Swarm
        - name: none
          title: None

    - name: data_spread
