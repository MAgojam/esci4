---
name:  jamovimdiffindcontrast
title: Magnitudes - Independent Groups Contrast
jrs:   '1.1'

items:
    - name: debug
      type: Preformatted
      visible: false

    - name: help
      type: Html
      visible: false

    - name:  overview
      title: Overview
      type: Table
      rows:  1
      clearWith:
        - switch
        - grouping_variable_levels
        - means
        - sds
        - ns
        - outcome_variable_name
        - outcome_variable
        - grouping_variable
        - reference_levels
        - comparison_levels
        - conf_level
        - assume_equal_variance
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          type: text
          combineBelow: true
        - name: grouping_variable_name
          title: 'Grouping variable'
          type: text
          combineBelow: true
          visible: false
        - name: grouping_variable_level
          title: 'Group'
          type: text
        - name: mean
          type: number
          title: <i>M</i>
        - name: mean_LL
          title: LL
          type: number
          visible: (effect_size == 'mean_difference')
        - name: mean_UL
          title: UL
          type: number
          visible: (effect_size == 'mean_difference')
        - name: median
          title: <i>Mdn</i>
          type: number
          visible: (switch == 'from_raw')
        - name: median_LL
          title: LL
          type: number
          visible: (effect_size == 'median_difference' & switch == 'from_raw')
        - name: median_UL
          title: UL
          type: number
          visible: (effect_size == 'median_difference' & switch == 'from_raw')
        - name: sd
          type: number
          title: <i>s</i>
        - name: min
          title: Minimum
          type: number
          visible: (show_details & switch == 'from_raw')
        - name: max
          title: Maximum
          type: number
          visible: (show_details & switch == 'from_raw')
        - name: q1
          title: 25th
          type: number
          superTitle: Percentile
          visible: (show_details & switch == 'from_raw')
        - name: q3
          title: 75th
          type: number
          superTitle: Percentile
          visible: (show_details & switch == 'from_raw')
        - name: n
          title: <i>n</i>
          type: integer
        - name: missing
          type: integer
          title: Missing
          visible: (switch == 'from_raw')
        - name: df_i
          title: <i>df</i>
          type: integer
          visible: (show_details & effect_size == 'mean_difference')
        - name: mean_SE
          title: <i>SE<sub>Mean</sub></i>
          type: number
          visible: (show_details & effect_size == 'mean_difference')
        - name: median_SE
          type: number
          title: <i>SE<sub>Median</sub></i>
          visible: (show_details & effect_size == 'median_difference' & switch == 'from_raw')

    - name:  es_median_difference
      title: Median difference
      type: Table
      visible: (effect_size == 'median_difference')
      rows:  3
      clearWith:
        - switch
        - grouping_variable_levels
        - means
        - sds
        - ns
        - outcome_variable_name
        - outcome_variable
        - grouping_variable
        - reference_levels
        - comparison_levels
        - conf_level
        - assume_equal_variance
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          type: text
          combineBelow: true
        - name: grouping_variable_name
          title: 'Grouping variable'
          type: text
          combineBelow: true
          visible: false
        - name: effect
          title: 'Effect'
          type: text
        - name: effect_size
          type: number
          title: <i>Mdn</i>
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number
        - name: SE
          title: <i>SE</i>
          type: number
          visible: (show_details)

    - name:  es_mean_difference
      title: Mean difference
      type: Table
      rows:  3
      visible: (effect_size == 'mean_difference')
      clearWith:
        - switch
        - grouping_variable_levels
        - means
        - sds
        - ns
        - outcome_variable_name
        - outcome_variable
        - grouping_variable
        - reference_levels
        - comparison_levels
        - conf_level
        - assume_equal_variance
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          type: text
          combineBelow: true
        - name: grouping_variable_name
          title: 'Grouping variable'
          type: text
          combineBelow: true
          visible: false
        - name: effect
          title: 'Effect'
          type: text
        - name: effect_size
          type: number
          title: <i>M</i>
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number
        - name: SE
          title: <i>SE</i>
          type: number
          visible: (show_details)
        - name: df
          title: <i>df</i>
          type: number
          visible: (show_details & !assume_equal_variance)
        - name: df_i
          title: <i>df</i>
          type: integer
          visible: (show_details & assume_equal_variance)

    - name:  es_smd
      title: Standardized mean difference
      type: Table
      rows:  1
      visible: (effect_size == 'mean_difference')
      clearWith:
        - switch
        - grouping_variable_levels
        - means
        - sds
        - ns
        - outcome_variable_name
        - outcome_variable
        - grouping_variable
        - reference_levels
        - comparison_levels
        - conf_level
        - assume_equal_variance
      columns:
        - name: outcome_variable_name
          title: 'Outcome variable'
          type: text
          combineBelow: true
        - name: grouping_variable_name
          title: 'Grouping variable'
          type: text
          combineBelow: true
          visible: false
        - name: effect
          title: 'Effect'
          type: text
        - name: numerator
          title: <i>M</i><sub>diff</sub>
          superTitle: Numerator
          type: number
        - name: denominator
          title: Standardizer
          superTitle: Standardizer
          type: number
        - name: effect_size
          type: number
          title: "<i>d</i>"
        - name: LL
          title: LL
          type: number
        - name: UL
          title: UL
          type: number
        - name: SE
          title: <i>SE</i>
          type: number
          visible: (show_details)
        - name: df
          title: <i>df</i>
          type: number
          visible: (show_details & !assume_equal_variance)
        - name: df_i
          title: <i>df</i>
          type: integer
          visible: (show_details & assume_equal_variance)
        - name: d_biased
          title: "<i>d</i><sub>biased</sub>"
          type: number
          visible: (assume_equal_variance)

    - name: estimation_plots
      title: Estimation Figure
      type: Array
      template:
          title: $key
          type: Image
          width:  300
          height: 450
          requiresData: true
          renderFun: .estimation_plots

    - name: estimation_plot_warnings
      title: Estimation figure warnings
      type: Html
      visible: true
...
